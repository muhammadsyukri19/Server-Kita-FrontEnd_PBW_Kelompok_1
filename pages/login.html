<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In | ServerKita</title>
    <link rel="icon" type="image/png" href="../asset/server.png">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>      
<!-- pages/login.html -->
<section id="login" class="page">
  <div class="auth-container">
    <div class="auth-image">
        <img src="../asset/login.jpg" alt="Sign In Image">
    </div>
    
    <div class="auth-form-container">
      <h2>Login</h2>
      <div id="login-form" action="/backend/login.php" method="POST">
        <div class="form-group">
          </div>
          
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" required />
            <div class="error-message"></div>
          </div>          
        <div class="form-group">
          <label for="login-password">Password</label>
          <div class="password-input">
            <input type="password" id="login-password" required />
            <i class="fas fa-eye password-toggle"></i>
          </div>
          <div class="error-message"></div>
        </div>
        <div class="form-group checkbox">
          <input type="checkbox" id="remember-me" />
          <label for="remember-me">Ingat Password</label>
        </div>
        <button id="login-button" class="btn btn-primary btn-block">Login</button>
      </div>
      <div class="auth-links">
        <a href="#" id="forgot-password-link">Lupa Password?</a>
        <span
          >Belum punya akun? <a href="#" id="goto-signup-link" onclick="window.location.href='signup.html';">Daftar</a></span
        >
      </div>
    </div>
  </div>
  <script src="../js/services/auth/login.js"></script>
</body>
</section>
